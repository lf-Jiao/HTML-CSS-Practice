<!DOCTYPE html>
<html>
  <head>
    <title>
      FreeCodeCamp Post
    </title>

    <style>
      p{
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 10px;
        margin-bottom: 10px;
        width:800px;
      }

      .title{
        font-weight: bold;
        font-size: 30px;
      }

      .title-change{
        font-weight: normal;
        font-size: 25px;
        color:rgb(80, 80, 80);
      }

      .post{
        font-size: 25px;
      }

      .post-at{
        color:rgb(43, 156, 248);
      }
    </style>
  </head>
  <body>
    <p class="title">
      freeCodeCamp.org <span class="title-change">@freeCodeCamp 1h</span>
    </p>

    <p class="post">
      As a web developer, you'll want to make your projects easy to use and navigate around.<br>
      <br>
      Here <span class="post-at"> @chp_it</span> outlines the top skills new developers should have. 
    </p>
  </body>
</html>
